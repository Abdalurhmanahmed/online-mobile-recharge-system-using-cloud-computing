<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <!--Made with love by Mutiullah Samim -->

  <!--Bootsrap 4 CDN-->

    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Custom styles-->
  <link rel="stylesheet" type="text/css" href="css/styles1.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <!------ Include the above in your HEAD tag ---------->
</head>

<body>
  <div class="container">
    <h1 class="text-center pt-5 text-danger">Add New Plan</h1>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Plan Price *" id="price" />
        </div>
        <div class="form-group">
        <select id="data" class="form-control">
              <option class="hidden"  selected disabled>Please select Data</option>
              <option >0.5</option>
              <option >1</option>
              <option >1.5</option>
              <option >2</option>
        </select>
      </div>
      <div class="form-group">
        <select id="days" class="form-control">
              <option class="hidden"  selected disabled>Please select Days</option>
              <option >21</option>
              <option >28</option>
              <option >58</option>
              <option >84</option>
        </select>
      </div>
      <div class="form-group">
        <select id="call" class="form-control">
              <option class="hidden"  selected disabled>Please Call Type</option>
              <option >Unlimited</option>
              <option >Limited</option>
        </select>
      </div>
      <div class="form-group">
        <select id="otype" class="form-control">
            <option class="hidden"  selected disabled>Please select Operator</option>
            <option>Airtel</option>
            <option>Jio India</option>
            <option>Vodaphone</option>
            <option>BSNL INDIA</option>
        </select>
    </div>
    <button type="button" id="add" class="form-control btn btn-warning">Add New Plan</button>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script>
    $("#add").click(function(e){
              e.preventDefault();
              console.log("save");
              var Price = $("#price").val();
              var data = $('#data').children("option:selected").val();
              var days = $('#days').children("option:selected").val();
              var calls = $('#call').children("option:selected").val();
              var otype = $('#otype').children("option:selected").val();
              // alert(mobile + operator + state + OPtype);
              mydata = {pr : Price, da : data, day : days, call : calls, type : otype};
              alert(JSON.stringify(mydata));
              $.ajax({
                  url: "admin/iplan.php",
                  method: "POST",
                  data: JSON.stringify(mydata),
                  contentType: "application/json; charset=utf-8",
                  success: function(data){
                      console.log(data);
                      alert(data);
                  }
              })
      });
              
    </script>
</body>

</html>
